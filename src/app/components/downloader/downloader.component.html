
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col">
		<div class="mdl-card">
			<div class="mdl-card__title">
				<button class="mdl-button mdl-js-button mdl-button--raised" (click)="reload()"
				>Aktualizuj</button>				
			</div>
			<div class="mdl-card__supporting-text"><b>{{filename}}</b></div>
			<div class="mdl-card__supporting-text">{{text}}</div>
		</div>
	</div>
	<div class="mdl-cell mdl-cell--4-col">
		<div class="mdl-card">
			<div class="mdl-card__title">
				<h3 class="mdl-card__title-text">Nazwa pliku:</h3>
			</div>
			<div class="mdl-card__supporting-text"><b>{{filename}}</b></div>
		</div>
	</div>
	<div class="mdl-cell mdl-cell--4-col">
		<div class="mdl-card">
			<div class="mdl-card__title">
				<h3 class="mdl-card__title-text">Tekst pliku:</h3>
			</div>
			<div class="mdl-card__supporting-text"><b>{{text}}</b></div>
		</div>
	</div>
</div>
